
<!DOCTYPE html>
<html lang="es">
<head>
		<meta charset="UTF-8">
		<title>Inicio de sesión</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
				body {
						background: #181818;
						color: #fff;
				}
				.box {
						background: #222;
						border-radius: 24px;
						padding: 2rem;
						box-shadow: 0 0 8px #0006;
						margin-bottom: 2rem;
						border: 2px solid #fff;
				}
				.form-control, .form-check-label {
						background: #181818;
						color: #fff;
						border: 2px solid #444;
						border-radius: 12px;
				}
				.btn-primary {
						background: #2196f3;
						border: none;
						border-radius: 12px;
						font-weight: bold;
				}
				.footer {
						background: #222;
						color: #fff;
						border-radius: 8px;
						padding: 0.5rem 1rem;
						margin-top: 2rem;
						text-align: center;
						border: 2px solid #fff;
				}
				.nav-box {
						border: 2px solid #fff;
						border-radius: 12px;
						padding: 0.5rem 1rem;
						margin-bottom: 2rem;
						text-align: center;
						font-weight: bold;
						background: #222;
				}
				.link-light {
						color: #90caf9 !important;
				}
		</style>
</head>
<body>
		<div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center">
			<div class="row w-100 justify-content-center">
				<div class="col-12 col-md-8 col-lg-6">
					<div class="nav-box mb-4">
						LOGO | Inicio de sesión
					</div>
					<div class="box mb-4 d-flex flex-column">
						<form class="d-flex flex-column gap-3">
							<div>
								<input type="email" class="form-control" placeholder="Correo electrónico" required>
							</div>
							<div>
								<input type="password" class="form-control" placeholder="Contraseña" required>
							</div>
							<div class="d-flex align-items-center mb-2">
								<input type="checkbox" class="form-check-input me-2" id="recordarme">
								<label class="form-check-label" for="recordarme">Recordarme</label>
							</div>
							<div class="d-flex justify-content-center mb-2">
								<button type="submit" class="btn btn-primary btn-lg px-5">INICIAR SESIÓN</button>
							</div>
							<div class="text-center">
								<a href="#" class="link-light d-block mb-1">¿Olvidaste tu contraseña?</a>
								<a href="#" class="link-light">¿No tienes cuenta? Regístrate</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
