<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promociones Personalizadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #181818;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .promo-container {
      background: #222;
      border-radius: 32px;
      box-shadow: 0 0 20px #000a;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      border: 2px solid #fff;
    }
    .promo-card {
      background: #2c210c;
      border-radius: 18px;
      border: 2px solid #444;
      padding: 1.2rem 2rem;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.1rem;
    }
    .nav-box {
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 0.5rem 1rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: bold;
      background: #222;
      width: 100%;
    }
    .btn-aplicar {
      background: #b86a0e;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 0.5rem 2rem;
    }
    .footer {
      background: #222;
      color: #fff;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin-top: auto;
      text-align: center;
      border: 2px solid #fff;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="nav-box mb-4">
          LOGO | Catálogo | Promociones Personalizadas
        </div>
        <div class="promo-container mb-4">
          <div class="promo-card">
            <span>Promoción 1 - 20% descuento en productos seleccionados</span>
            <button type="button" class="btn btn-aplicar">Aplicar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
