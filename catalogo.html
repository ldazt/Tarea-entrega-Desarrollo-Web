<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Anulación de compra | Mi cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #181818;
            color: #fff;
        }
        .nav-box {
            border: 2px solid #fff;
            border-radius: 12px;
            padding: 0.5rem 1rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: bold;
            background: #222;
        }
        .box {
            background: #222;
            border-radius: 32px;
            padding: 2rem 1rem;
            box-shadow: 0 0 8px #0006;
            margin-bottom: 2rem;
        }
        .form-control, .form-label {
            background: #181818;
            color: #fff;
            border: 2px solid #444;
            border-radius: 12px;
        }
        .btn-danger {
            background: #ff7b6a;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            width: 50%;
        }
        .footer {
            background: #222;
            color: #fff;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin-top: 2rem;
            text-align: center;
        }

    <div class="container-fluid">
        <div class="nav-box w-25 mx-auto mt-3">

        </div>

            <div class="col-lg-6 d-flex flex-column align-items-center">
                <div class="box w-100 mb-4">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Número de pedido" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Motivo de anulación" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Comentarios adicionales (opcional)">
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-danger btn-lg">ANULAR COMPRA</button>
                        </div>
                    </form>
                </div>
                <div class="footer w-100">
                    Términos y condiciones | Política de privacidad
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
