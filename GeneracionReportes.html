<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generación de reportes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #181818;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .reportes-container {
      background: #222;
      border-radius: 32px;
      box-shadow: 0 0 20px #000a;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      border: 2px solid #fff;
    }
    .form-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }
    .form-control {
      background: #181818;
      color: #fff;
      border: 2px solid #444;
      border-radius: 12px;
      font-size: 1.1rem;
    }
    .btn-reporte {
      background: #218838;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      width: 60%;
      margin: 0 auto;
      display: block;
      font-size: 1.1rem;
      padding: 0.7rem 0;
    }
    .nav-box {
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 0.5rem 1rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: bold;
      background: #222;
      width: 100%;
    }
    .footer {
      background: #222;
      color: #fff;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin-top: auto;
      text-align: center;
      border: 2px solid #fff;
      font-size: 0.95rem;
    }
    .visualizacion {
      background: #222;
      border-radius: 32px;
      border: 2px solid #fff;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ccc;
      font-size: 1.1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="nav-box mb-4">
          LOGO | Generación de reportes | Mi cuenta
        </div>
        <div class="reportes-container mb-4">
          <form class="d-flex flex-column gap-3">
            <div class="form-row">
              <input type="date" class="form-control flex-fill" placeholder="Fecha inicio" required>
              <input type="date" class="form-control flex-fill" placeholder="Fecha fin" required>
              <input type="text" class="form-control flex-fill" placeholder="Tipo de reporte" required>
            </div>
            <button type="submit" class="btn btn-reporte mt-2">GENERAR REPORTE</button>
          </form>
          <div class="visualizacion mt-4">
            Área de visualización del reporte
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
