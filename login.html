<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión seguro | Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #181818;
            color: #fff;
        }
        .box {
            background: #222;
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 0 8px #0006;
            margin-bottom: 2rem;
        }
        .form-control, .form-check-label {
            background: #181818;
            color: #fff;
            border: 2px solid #444;
            border-radius: 12px;
        }
        .btn-primary {
            background: #2196f3;
            border: none;
            border-radius: 12px;
            font-weight: bold;
        }
        .btn-success {
            border-radius: 12px;
            font-weight: bold;
        }
        .footer {
            background: #222;
            color: #fff;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin-top: 2rem;
            text-align: center;
        }
        .nav-box {
            border: 2px solid #fff;
            border-radius: 12px;
            padding: 0.5rem 1rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: bold;
            background: #222;
        }
        .link-light {
            color: #90caf9 !important;
        }
        .mockup-card {
            background: #fff;
            color: #222;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 0 8px #0002;
            margin-bottom: 2rem;
        }
        .form-check-input {
            background: #222;
            border: 2px solid #444;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row g-0">
            <!-- Login/Register Section -->
            <div class="col-lg-6 d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="nav-box w-75 mb-4">
                    LOGO | Inicio de sesión seguro | Registrarse
                </div>
                <div class="box w-75 mb-4">
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Contraseña" required>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <input type="checkbox" class="form-check-input me-2" id="recordarme">
                            <label class="form-check-label" for="recordarme">Recordarme</label>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">INICIAR SESIÓN</button>
                        </div>
                        <div class="mb-2">
                            <a href="#" class="link-light">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div>
                            <a href="#" class="link-light">¿No tienes cuenta? Regístrate</a>
                        </div>
                    </form>
                </div>
                <div class="footer w-75">
                    Términos y condiciones | Política de privacidad
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
