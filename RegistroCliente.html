<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #181818;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .registro-container {
      background: #222;
      border-radius: 20px;
      box-shadow: 0 0 20px #000a;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-check-label {
      color: #ccc;
    }
    .btn-success {
      width: 100%;
      font-weight: bold;
    }
    .footer {
      margin-top: auto;
      padding: 1rem 0;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }
    .registro-header {
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="registro-container">
          <div class="registro-header">
            <span>LOGO</span> |
            <span>Registro de Cliente</span>
          </div>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Nombre completo" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Confirmar Correo electrónico" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Confirmar contraseña" required>
            </div>
            <div class="mb-3">
              <input type="tel" class="form-control" placeholder="Teléfono (opcional)">
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="terminos" required>
              <label class="form-check-label" for="terminos">
                Acepto los términos y condiciones
              </label>
            </div>
            <button type="submit" class="btn btn-success">REGISTRARSE</button>
          </form>
          <div class="text-center mt-2">
            <a href="#" style="color:#1d0dfde8; text-decoration:none;">¿Ya tienes cuenta? Inicia sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
