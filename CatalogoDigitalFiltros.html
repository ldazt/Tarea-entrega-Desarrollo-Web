<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo digital con filtros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #181818;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .catalogo-container {
      display: flex;
      gap: 2rem;
      margin: 2rem auto;
      max-width: 1200px;
      width: 100%;
      justify-content: center;
    }
    .filtros-panel {
      background: #222;
      border-radius: 32px;
      box-shadow: 0 0 20px #000a;
      padding: 2rem 1rem;
      min-width: 260px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border: 2px solid #fff;
      height: fit-content;
    }
    .productos-panel {
      background: #222;
      border-radius: 32px;
      box-shadow: 0 0 20px #000a;
      padding: 2rem 1rem;
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 1.5rem;
      border: 2px solid #fff;
      min-width: 400px;
    }
    .producto-card {
      background: #181818;
      border-radius: 18px;
      border: 2px solid #444;
      padding: 1.2rem;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      font-size: 1.1rem;
    }
    .nav-box {
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 0.5rem 1rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: bold;
      background: #222;
      width: 100%;
    }
    .btn-filtros {
      background: #218838;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      width: 100%;
      font-size: 1.1rem;
      padding: 0.7rem 0;
    }
    .footer {
      background: #222;
      color: #fff;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin-top: auto;
      text-align: center;
      border: 2px solid #fff;
      font-size: 0.95rem;
    }
    .panel-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #90caf9;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="row w-100 justify-content-center">
      <div class="col-12">
        <div class="nav-box mb-4">
          LOGO | Catálogo digital | Mi cuenta
        </div>
        <div class="catalogo-container">
          <div class="filtros-panel">
            <div class="panel-title">Panel de filtros</div>
            <input type="text" class="form-control" placeholder="Categoría">
            <input type="text" class="form-control" placeholder="Rango de precios">
            <input type="text" class="form-control" placeholder="Marca">
            <input type="text" class="form-control" placeholder="Disponibilidad">
            <button type="button" class="btn btn-filtros mt-2">APLICAR FILTROS</button>
          </div>
          <div class="productos-panel">
            <div class="producto-card">Producto 1<br>Imagen | Nombre | Precio</div>
            <div class="producto-card">Producto 2<br>Imagen | Nombre | Precio</div>
            <div class="producto-card">Producto 3<br>Imagen | Nombre | Precio</div>
            <div class="producto-card">Producto 4<br>Imagen | Nombre | Precio</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
