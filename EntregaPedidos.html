<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrega de pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #181818;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .entrega-container {
      background: #222;
      border-radius: 32px;
      box-shadow: 0 0 20px #000a;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      border: 2px solid #fff;
    }
    .producto-entrega {
      background: #181818;
      border-radius: 12px;
      border: 2px solid #444;
      padding: 1rem;
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .carrito-box {
      background: #181818;
      border-radius: 12px;
      border: 2px solid #444;
      padding: 0.7rem 1rem;
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      display: inline-block;
    }
    .btn-finalizar {
      background: #218838;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 0.7rem 2rem;
      margin-left: 1rem;
      display: inline-block;
    }
    .nav-box {
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 0.5rem 1rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: bold;
      background: #222;
      width: 100%;
    }
    .footer {
      background: #222;
      color: #fff;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin-top: auto;
      text-align: center;
      border: 2px solid #fff;
      font-size: 0.95rem;
    }
    .acciones-entrega {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="nav-box mb-4">
          LOGO | Cat√°logo | Carrito | Perfil
        </div>
        <div class="entrega-container mb-4">
          <div class="producto-entrega">Producto 1</div>
          <div class="producto-entrega">Producto 2</div>
          <div class="acciones-entrega">
            <div class="carrito-box">Carrito de compras</div>
            <button type="button" class="btn btn-finalizar">FINALIZAR PEDIDO</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
